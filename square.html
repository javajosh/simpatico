<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Green Square</title>
</head>

<body>
  <h2>Things you can do:</h2>
  <ol>
    <li>Watch the pretty animation.</li>
    <li>Start and stop the animation with the space bar.</li>
    <li>Move around manually with the WSAD keys.</li>
    <li>Interact with the dev console.</li>
    <li>Read the code and maybe send me a tweet @javajosh!</li>
  </ol>

  <svg id="0" width="500" height="500">
    <rect id="1" x="50" y="50" width="100" height="100" fill="green" rotating="true" />
  </svg>

  <script>
  'use strict';

	if (navigator.userAgent.indexOf("MSIE") > -1) 
		window.alert('IE is not supported.');

  const number = val => {
  	if (typeof val !== 'number') 
  		throw new Error(`${val} is not a number`);
  };
  const string = val => {
  	if (typeof val !== 'string') 
  		throw new Error(`${val} is not a string`);
  };

  // A generator function that returns a rotating vector
  function* circlePath(stepsPerRotation = 60, theta = 0){
  	while (true) {
  		theta += 2 * Math.PI / stepsPerRotation;
  		yield [Math.cos(theta), Math.sin(theta)];
  	}
  }

  const BOARD = document.getElementById('0');
  const SQUARE = document.getElementById('1');
  const state = {x: 'number', y: 'number', rotating: 'boolean'};
  const board = {width: 'number', height: 'number'};

  // Load the initial values of state from the DOM!
  const gather = (elt, obj) => {
  	for (const key in obj){
  		const type = obj[key];
  		const val = elt.getAttribute(key);
  		if (type === 'number') 
  			obj[key] = 1 * val;
  		if (type === 'boolean') 
  			obj[key] = (val === 'true') ? true : false ;
  		if (type === 'string') 
  			obj[key] = val;
  	}
  };
  gather(SQUARE, state);
  gather(BOARD, board);

  // Combine two objects, mutating target
  // Similar to Object.assign, but uses the target values
  const combine = (target, obj) => {
  	if (typeof obj === 'undefined') return;
  	for (const key in obj){
  		if (typeof target[key] === 'boolean'){
  			target[key] = !target[key];
  		} else if (typeof target[key] === 'number'){
  			target[key] = target[key] + obj[key];
  		} else {
  			target[key] = obj[key]
  		}
  	}
  }

  // Render an object as svg attributes
  const render = (elt, obj) => {
  	for (const key in obj){
  		const old = elt.getAttribute(key);
  		if (obj[key] + '' !== old)
  			elt.setAttribute(key, obj[key]);
  	}
  }

  // The central loop, always running.
  // cx,cy scale the path output
  const [cx,cy] = [1,1];
  const stepsPerRotation = 120; //the more steps, the slower.
  const path = circlePath(stepsPerRotation);

  const animate = ()=>{
  	if (state.rotating){
	    let [dx, dy] = path.next().value;
	    [dx, dy] = [dx * cx, dy * cy];
	    combine (state, {x:dx, y:dy});
  	}
  	render (SQUARE, state);
  	requestAnimationFrame(animate);
  }

  // Give the user something to do with the keyboard.
	const inputs = {
		'd' : {x:10},
    'a' : {x:-10},
  	'w' : {y:-10},
    's' : {y:10},
    ' ' : {rotating: 'false'},
	};

  document.body.addEventListener('keydown', e => {
  	const input = inputs[e.key];
  	combine(state, input);
  });

  animate();

  </script>
</body>

</html>
