<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Green Square</title>
</head>

<body>
  <h2>Things you can do:</h2>
  <ol>
    <li><a href="https://duckduckgo.com/?q=how+to+open+browser+developer+console">Open the dev console</a> and invoke <code>x(10)</code> or <code>x(-10)</code></li>
    <li>Hit the left and right arrow keys</li>
  </ol>
  <svg>
    <rect id="1" x="0" y="0" width="100" height="100" fill="green" />
  </svg>

  <script>
  // Give the user something to do at the console.
  function x(val, inc = false) {
    if (typeof val !== 'number') throw new Error(`${val} is not a number`);
    const base = inc ? 1 * document.getElementById('1').getAttribute('x') : 0;
    document.getElementById('1').setAttribute('x', base + val);
  }

  // Give the user something to do with the keyboard.
  document.body.onkeyup = e => {
    if (e.key === 'ArrowRight') x(10, true);
    if (e.key === 'ArrowLeft') x(-10, true);
  }

  /* 
    Things I didn't do for a good reason:
	    1. Factor out the element. x is a stand-alone function.
	    2. Generalize x() across element id and attribute, and then used the curry version. Fancy, even useful, but really gets in the way of understanding here.
	    3. Attributes are strings, hence the 1 * to cast it into a number. 
	    4. No good validation on x's arguments. this would require a predicates/assertion library and I want to keep things simple. 
  */
  </script>
</body>

</html>
