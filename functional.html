      msgs.push(msg);
    }

      if (!msg.hasOwnProperty('d')) throw 'Message must have a payload property named "d"';
      const id = msgs.length;
      const parentID = msg.parentID || id - 1;
      if (typeof parentID !== 'number' || parentID < 0 || parentID >= id) throw 'parentID value must be [0,n-1] for n=' + id;
      msg.id = id;
      msg.children=[];
      msg.parent = treeNodes[parentID];
      msg.parent.children.push(msg);
