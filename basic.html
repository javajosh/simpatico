<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<p>Please open this file in the developer tools.</p>
	<script>
		var state = {history:[]};
		const combine = (state, event) => {
			const history = state.history.slice();
			history.push(event);
			return {history};
		};
		const render = (state) => {console.log(state)};

		const handle = (event) => {
			state = combine(state, event);
			render(state);
		}
	</script>
</body>
</html>
