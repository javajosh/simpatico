<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<p>Please open this file in the developer tools.</p>
	<script>
		var state = {history:[], residue:0};

		const reducer = (residue, event) => {
			return residue + event;
		}

		const combine = (state, event) => {
			const history = state.history.slice();
			history.push(event);

			const residue = history.reduce(reducer, 0);
			
			return {history, residue};
		};
		const render = (state) => {console.log(state)};

		const handle = (event) => {
			state = combine(state, event);
			render(state);
		}
	</script>
</body>
</html>
