	<script>
		window.onerror = e => document.getElementById('favicon').href='red.png';
	</script>
	<script src="./utils.js"></script>
	<script>
		"use strict";
		console.log('Begin tests for utils.js');
	</script>
	<script>
		install(window, assertions);

		str('foobar');
		num(1);
		bool(false);
		fun(()=>{});
		obj({});
		arr([]);
		between(0,10,5);

		contains([1,3,4], 3);

		bool(cast('boolean', 'false'));
		num(cast('number', "1234"));

		all([1,1,1], 1);

		same([true, true]);
		same([false, false]);
		same([1,1,1,1,1]);

		deepEquals({a:1, b:[2,3]},{a:1, b:[2,3]});
		
		assertThrows(()=>num('1'));
		assertThrows(()=>bool('1'));
		assertThrows(()=>obj([]));
		assertThrows(()=>between(0,10,11));
		assertThrows(()=>between(0,10,'a'));
		assertThrows(()=>same([false, true]));
		assertThrows(()=>all([1,1,2]));
		assertThrows(()=>num(cast('number', 'a')));
		assertThrows(()=>deepEquals({a:1, b:[2,3]},{a:1, b:[2,3, false]}));


		console.log('Tests succeeded!');
		document.getElementById('favicon').href='green.png';
	</script>
