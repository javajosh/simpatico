<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Hey</h1>
	<p>This is loaded on 8080 and the websocket is loading on 8081.</p>
	<script>
		const url = 'ws://localhost:8081/';
		const conn = new WebSocket(url);
		conn.onopen = () => conn.send('"hey"');
		conn.onmessage = e => console.log(eval(e.data));
	</script>
</body>
</html>
