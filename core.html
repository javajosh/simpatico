<body>
	<h1>Utils</h1>
	<p>Josh Rehman <i>2020-11-11</i></p>
	<p>deps: core.js</p>
	<button onclick="window.stop()">Stop 2s Refresh</button>
	<script>
		window.onerror = e => document.getElementById('favicon').href='red.png';
	</script>
	<script src="./core.js"></script>
	<script>
    // The "Poor Man's Import"
    const {STR: str, NUM: num, BOOL: bool, FUN: fun, OBJ: obj, ARR: arr,
      BETWEEN: between, CONTAINS:contains, ALL:all, ANY:any, SAME:same, T:t, F:f
    } = ASSERT;

		str('foobar');
		num(1);
		bool(false);
		fun(()=>{});
		obj({});
		arr([]);
		between(0,10,5);
		between(0,10,'a'); //between assumes string length
		between(0,4,[1,2]);

		contains([1,3,4], 3);

		bool(cast('boolean', 'false'));
		num(cast('number', "1234"));

		all([1,1,1]);

		//same([true, true]);
		//same([false, false]);
		same([1,1,1,1,1]);

		deepEquals({a:1, b:[2,3]},{a:1, b:[2,3]});

		assertThrows(()=>num('1'));
		assertThrows(()=>bool('1'));
		assertThrows(()=>obj([]));
		assertThrows(()=>between(0,10,11));
		assertThrows(()=>same([false, true]));
		assertThrows(()=>same([1,1,2]));
    assertThrows(()=>all([true, false]));
		assertThrows(()=>num(cast(TYPES.NUM, 'a')));
		assertThrows(()=>assertEquals({a:1, b:[2,3]},{a:1, b:[2,3, false]}));


		console.log('Tests succeeded!');
		document.getElementById('favicon').href='green.png';
	</script>
</body>
