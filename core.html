<body>
<h1>Core.js</h1>
<p>javajosh <i>2023</i></p>
<!--<div class="makeItStop"></div>-->

<p>A handful of comprehensive helper functions to make working with ES6 more functional. See the source for details.</p>

<script type="module">
  import * as c from './core.js';

  const {
    str, num, bool, fun, obj, arr, between, exists,
    equals, all, same, contains, excludes
  } = c.as

  const a = {a: 1}, b = {b: 2}
  const t = c.now();
  c.info('welcome to core.js - the first 4 statements are testing the log facility. If you only say three change the "default levels" to include "verbose"')
  c.log(t.toString());
  c.debug('this is a debugging statement') //won't show up if your console isn't set to verbose
  c.log(c.tryToStringify(a))
  //c.error('this is an error - will be commented out')
  //c.assert(false, 'testing assertion failure - will be commented out');
  // c.assertThrows(1)
  //c.assertThrows(()=>{}, 'testing assertion failure - will be commented out');
  c.assertThrows(() => {
    throw ''
  })

  c.assert(c.hasProp(a, 'a'))
  c.assert(!c.hasProp(a, 'b'))

  //c.assertEquals(c.getProp(a, 'a'), 2) // useful negative to fix up message
  c.assertEquals(c.getProp(a, 'a'), 1)
  c.assertEquals(c.getProp(a, 'b', 3), 3)

  const d = c.mapObject(a, ([k, v]) => [k, v + 5])
  c.assert(c.hasProp(d, 'a'))
  c.assertEquals(d['a'], 6)

  c.assert(c.equals(1, 1))
  c.assert(!c.equals(1, 2))
  c.assert(!c.equals(a, b))
  c.assert(c.equals(a, {a: 1}))
  c.assert(!c.equals(a, {a: 1, b: 2}))

  const arr0 = [], arr1 = [1, 3, 5], arr2 = [1, 3, 5], arr3 = [1, 3], arr4 = [1, 3, 5, 'a']
  c.assert(c.equals(arr1, arr2))
  c.assert(!c.equals(arr0, arr1))
  c.assert(!c.equals(arr1, arr3))
  c.assert(!c.equals(arr1, arr4))
  c.assert(!c.equals(arr0, arr4))

  c.assert(c.and(true, true))
  c.assert(!c.and(true, false))
  c.assert(c.or(true, false))
  c.assert(c.or(false, true))
  c.assert(!c.or(false, false))
  c.assert(c.is.num(.1))
  c.assert(c.is.int(1))

  c.assertEquals(a, c.identity(a))

  const add = (a, b) => a + b, mul = (a, b) => a * b
  const add5 = c.curryLeft(add, 5)
  c.assertEquals(add5(2), 7)
  c.assertEquals(c.curry, c.curryLeft)
  const mul10 = c.curry(mul, 10)
  const add5mul10 = c.compose(add5, mul10)
  c.assertEquals(add5mul10(5), 100)

  c.assertEquals(c.peek(arr1), 5)
  c.assertEquals(c.peek(arr0), null)
  c.assertEquals(c.peek(arr0, 0), 0)

  const grow = [1, 2, 2]
  let foo = c.push(grow, 3)
  c.assert(c.equals([1, 2, 2, 3], grow))
  c.assert(c.equals(foo, grow))

  c.assertEquals(c.getType(1), c.TYPES.NUM)
  c.assertEquals(c.getType([]), c.TYPES.ARR)
  c.assertEquals(c.getType({}), c.TYPES.OBJ)
  c.assertEquals(c.getType({
    handle: () => {
    }
  }), c.TYPES.HANDLER)
  c.assertEquals(c.getType({msg: ''}), c.TYPES.MSG)

  c.assertEquals(c.size(10), 10)
  c.assertEquals(c.size('foo'), 3)
  c.assertEquals(c.size([3, 2, 5, 4]), 4)
  c.assertEquals(c.size({foo: 1, bar: 2}), 2)
  c.assertEquals(c.size(() => {
  }), 0)
  c.assertEquals(c.size(null), 0)
  c.assertEquals(c.size(), 0)

  c.assertEquals({},{})
  // c.assertEquals([1],[1])


  str('foobar')
  num(1)
  bool(false)
  fun(() => {});
  obj({})
  arr([])
  between(0, 10, 5)
  between(0, 10, 'a') //between assumes string length
  between(0, 4, [1, 2])
  exists([])
  exists({})
  exists(0)

  equals([], [])
  contains([1, 3, 4], 3)
  excludes([1, 3, 4], 5)

  bool(c.cast('boolean', 'false'))
  num(c.cast('number', "1234"))

  all([1, 1, 1])
  all(['a','a','a'])

  same([true, true])
  same([false, false])
  same([1, 1, 1, 1, 1])
  same(['a', 'a', 'a'])
  same([{}, {}, {}, {}])

  c.assertEquals({a: 1, b: [2, 3]}, {a: 1, b: [2, 3]})
  c.assertEquals({b:[{a:1},{b:2}], a:1},{a:1, b:[{a:1},{b:2}]});

  // Some negative testing.
  c.assertThrows(() => num('1'))
  c.assertThrows(() => bool('1'))
  c.assertThrows(() => obj([]))
  c.assertThrows(() => between(0, 10, 11))
  // c.assertThrows(()=>same([false, true]))
  c.assertThrows(() => same([1, 1, 2]))
  c.assertThrows(() => all([true, false]))
  c.assertThrows(() => num(cast(TYPES.NUM, 'a')))
  c.assertThrows(() => assertEquals({a: 1, b: [2, 3]}, {a: 1, b: [2, 3, false]}))

  const parsed = c.parseObjectLiteralString(`{http:80, https:443, ws:8081, host:simpatico.io,
    cert:/etc/letsencrypt/live/simpatico.io/fullchain.pem,
    key:/etc/letsencrypt/live/simpatico.io/privkey.pem
  }`)
  // Doesn't do type conversion, but that's okay
  str(parsed.http)
  // Only take strings
  c.assertThrows(() => c.parseObjectLiteralString())
  c.assertThrows(() => c.parseObjectLiteralString({}))
  // You must not have spaces between key, colon and value. I'd like to relax this, but am not a regexpert.
  // This also means that you can't have a value with a leading space, which is possibly annoying
  c.assertThrows(() => c.parseObjectLiteralString(`{http :80, https:443}`))

  // Lets test the function detecting regex.
  const functionString = "async function greet(name) {\n  console.log(`Hello, ${name}!`);\n}";
  const arrowFunctionString = "(async (x, y) => x + y)";
  const notFunctionString = "const message = 'Hello, world!'";
  c.assert(c.regex.functions.test(functionString));
  c.assert(c.regex.functions.test(arrowFunctionString));
  c.assert(!c.regex.functions.test(notFunctionString));
  const o1 = {
    a: 1,
    b: {
      c: function() {
        console.log('hello');
      },
      d: {
        e: function() {
          console.log('world');
        }
      },
      f: (a,b) => {console.log('arrows')}
    },
    g: 'hello',
    h: 'world() && foo',
  };
  const strActual = c.stringifyWithFunctions(o1);
  const strExpected = `{"a":1,"b":{"c":"function() {\\n        console.log('hello');\\n      }","d":{"e":"function() {\\n          console.log('world');\\n        }"},"f":"_ArrowF_(a,b) => {console.log('arrows')}"},"g":"hello","h":"world() && foo"}`;
  c.assertEquals(strActual, strExpected);

</script>
